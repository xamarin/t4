trigger:
- v2.2.1-vsmac

pool:
  vmImage: ubuntu-latest

steps:

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    configuration: Release

- task: DotNetCoreCLI@2
  displayName: Pack
  condition: succeeded()
  inputs:
    command: pack
    configuration: Release

- task: DotNetCoreCLI@2
  displayName: Push
  inputs:
    command: push
    searchPatternPush: 'packages/Release/**.nupkg'
    feedPublish: 'Xamarin'